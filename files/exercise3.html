<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greet</title>
</head>
<body>

  <h1 Greet()>Greet</h1>
  <script>
    function Greet(name) { 
      if (name === undefined) {
        console.log('Hi there!');
      } else{
        console.log(`Hello, ${name}!`);
      }
    }
  </script>
</body>
</html>
