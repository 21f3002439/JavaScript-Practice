   // let guess = prompt('Heads or Tails?') || 'Heads';
    function playGame(guess) {
      const randNum = Math.random();

      const compVal = (randNum < 0.5) ? 'Heads' : 'Tails';
      console.log(compVal);

      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };
    
      let result;
      if (guess === compVal) {
        score.wins += 1;
        result = 'You win!';
      } else {
        score.losses += 1;
        result = 'You lose!';
      }


      localStorage.setItem('score', JSON.stringify(score))

      alert(`You guessed ${guess} and it is ${compVal} ${result}
Wins: ${score.wins} Losses: ${score.losses}`);
