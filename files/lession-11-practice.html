  function countWords(arrayStrings) {
    const count = {};
    for (let i = 0; i < arrayStrings.length; i++) {
      const word = arrayStrings[i]
      if (word in count) {
        count[word] += 1;
      } else {
        count[word] = 1;
      }
    }

    console.log(count)
  }

  function countStringWords(arr) {
    let count = new Map();

    for (let i=0; i < arr.length; i++ ) {
      const item = arr[i]
      if (count.has(item)) {
        count.set(item, count.get(item) + 1);
      } else {
        count.set(item, 1);
      }
    }

    for (const [key, value] of count.entries()) {
      console.log(`${typeof key} ${key}: ${value}`);
    }

    console.log(count);
  }
