<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">

</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>

    <p>Choose your move:</p>

    <button 
      class="move-button" 
      onclick="
      playGame('rock');"
    ><img class="move-icon" src="images/rock-emoji.png "></button>

    <button 
      class="move-button" 
      onclick="
      playGame('paper');"
    ><img class="move-icon" src="images/paper-emoji.png "></button>

    <button
      class="move-button" 
      onclick="
      playGame('scissors');"
    ><img class="move-icon" src="images/scissors-emoji.png "></button>

    <p class="js-result result"></p>

    <p class="moves "></p>

    <p class="js-score score"></p>



    <button
      class="reset-score-button"
      onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.removeItem('score');
      location.reload();
      updateScoreElement();"
    >Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
